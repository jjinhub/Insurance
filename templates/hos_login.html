<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>로그인</title>
        <!-- Google Fonts에서 Montserrat 폰트 추가 -->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome 아이콘 라이브러리 추가 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <style type="text/css">
            body {
                font-family: 'Montserrat', sans-serif;
                margin: 0; /* 본문 여백 제거 */
            }
            * {
                box-sizing: border-box;
            }

            .background {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh; /* 브라우저 화면 높이와 일치하도록 최소 높이 설정 */
                background-color: #ffffff;
                padding: 20px; /* 전체 패딩 추가 */
            }

            .outer__box {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                max-width: 700px; /* 최대 너비 설정 */
                width: 100%; /* 반응형으로 100% 너비 설정 */
                border: 1px solid #aacdff;
                box-shadow: 7px 7px 39px 0px #0068ff40;
                border-radius: 20px;
                padding: 130px 0; /* 위아래 패딩 설정 */
            }

            .login__button {
                background-color: transparent;
                border: none;
                color: #95bcf7;
                font-size: 45px; /* 글꼴 크기 축소 */
                cursor: pointer;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 0 10px; /* 버튼 내부 여백 추가 */
                margin-left: 10px; /* 버튼 왼쪽 여백 추가 */
                text-align: center; /* 텍스트 가운데 정렬 */
            }

            .login__button span {
                font-size: 12px;
                color: #2c7df8;
                margin-top: 5px;
            }

            .login__button:hover,
            .login__button:focus {
                color: #0048cc;
            }

            .button__container {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                margin-top: 20px;
            }

            .text__button {
                background-color: #ffffff;
                border: none;
                font-size: 14px;
                color: #0e76dd;
                cursor: pointer;
                margin: 0 10px;
            }

            .text__button:hover {
                color: #84aeee;
            }

            .login__row {
                display: flex;
                flex-direction: row; /* 모바일 레이아웃을 위해 열에서 행으로 변경 */
                align-items: center;
                justify-content: space-between; /* 아이템 간 간격 균등 분배 */
                width: 100%; /* 로그인 행 너비 설정 */
                margin-top: 50px; /* 모바일 상단 여백 추가 */
            }

            .input__group {
                flex-grow: 1; /* 입력 그룹이 가능한 한 많은 공간을 차지하도록 설정 */
                margin-right: 10px; /* 오른쪽 여백 설정 */
            }

            .input__wrapper {
                width: 100%; /* 입력 상자 너비를 100%로 설정 */
                margin-bottom: 10px; /* 여백 조정 */
            }

            .input__field {
                width: 100%; /* 부모 요소의 너비에 맞춤 */
                border: 0;
                border-bottom: 1px solid #aacdff;
                padding: 10px; /* 여백 조정 */
                font-size: 16px;
            }

            .input__field:focus {
                outline: none;
                border-bottom: 1px solid #0068ff;
            }

        </style>
    </head>

    <body>
        <div class="background">
            <div class="outer__box">
                {% with messages = get_flashed_messages() %} {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %} {% endwith %}
                <!-- form 태그를 기존 div 구조에 래핑합니다. -->
                <form action="/login" method="POST" class="login__form">
                    <div class="login__row">
                        <!-- input__group은 기존처럼 유지됩니다. -->
                        <div class="input__group">
                            <div class="input__wrapper">
                                <input
                                    class="input__field"
                                    type="text"
                                    placeholder="아이디"
                                    name="id"
                                />
                            </div>
                            <div class="input__wrapper">
                                <input
                                    class="input__field"
                                    type="password"
                                    placeholder="비밀번호"
                                    name="password"
                                />
                            </div>
                        </div>
                        <!-- 로그인 버튼을 form 내부에 위치시키되, 기존 스타일을 유지합니다. -->
                        <button class="login__button" type="submit">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Login</span>
                        </button>
                    </div>
                </form>
                <!-- 회원가입 버튼 추가 -->
                <div class="button__container">
                    <a href="/signup" class="text__button">회원가입</a>
                </div>
            </div>
        </div>
    </body>
</html>
